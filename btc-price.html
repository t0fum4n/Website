<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live Bitcoin to USD price updates.">
    <title>Live Bitcoin Price | T0fum4n's Cybersecurity Blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #58a6ff;
        }
        nav a {
            color: #c9d1d9;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }
        nav a:hover {
            color: #58a6ff;
        }
        .content {
            text-align: center;
            padding: 100px 20px;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        .content p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .content span {
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
        }
        footer {
            background-color: #161b22;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #30363d;
        }
        footer p {
            margin: 0;
            color: #8b949e;
        }
    </style>

    <script>
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const price = data.bitcoin.usd;

                document.getElementById('btc-price').textContent = `$${price.toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                document.getElementById('btc-price').textContent = 'Error fetching price';
            }
        }

        // Fetch the price initially and update every 10 seconds
        window.onload = fetchBitcoinPrice;
        setInterval(fetchBitcoinPrice, 10000);
    </script>
</head>
<body>

    <header>
        <h1>Live Bitcoin Price</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="articles.html">Articles</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="content">
        <h2>Current Bitcoin Price (BTC → USD)</h2>
        <p>The current price of Bitcoin is: <span id="btc-price">Loading...</span></p>
    </section>

    <footer>
        <p>© 2024 T0fum4n. Data from <a href="https://www.coingecko.com/" target="_blank">CoinGecko API</a>.</p>
    </footer>

</body>
</html>
