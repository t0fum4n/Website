<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | T0fum4n's Cybersecurity Blog</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #58a6ff;
        }
        form {
            max-width: 500px;
            margin: 100px auto; /* Center the form vertically and horizontally */
            padding: 30px;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #30363d;
            border-radius: 5px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1rem;
        }
        input::placeholder, textarea::placeholder {
            color: #8b949e;
        }
        input[type="submit"] {
            background-color: #58a6ff;
            color: #0d1117;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #4691d9;
        }
        textarea {
            resize: none; /* Disable manual resizing */
            height: 150px; /* Ensure consistent height */
        }
        footer {
            background-color: #161b22;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #30363d;
        }
        footer p {
            margin: 0;
            color: #8b949e;
        }
        footer a {
            color: #58a6ff;
            text-decoration: none;
        }
        footer a:hover {
            color: #4691d9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
    </form>

    <footer>
        <p>Â© 2024 T0fum4n. Reach me on
            <a href="https://twitter.com/your-handle" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
        </p>
    </footer>

</body>
</html>
