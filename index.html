    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #58a6ff;
        }
        nav a {
            color: #c9d1d9;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }
        nav a:hover {
            color: #58a6ff;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #58a6ff;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
        }
        .card {
            background-color: #161b22;

            border-radius: 10px;

            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        }
        .card p {
            color: #8b949e;
        }
        footer {

            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #30363d;
        }
        footer p {

        }
    </style>
</head>
<body>

    <header>
        <h1>T0fum4n's Cybersecurity Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="articles.html">Articles</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to T0fum4n.com</h2>
        <p>Diving deep into hacking, cybersecurity news, and the latest in IT security trends.</p>
    </section>

    <section class="content" id="news-container">
        <!-- Hacker News articles will be loaded here -->
    </section>

    <footer>
        <p>Â© 2024 T0fum4n. All rights reserved.</p>
    </footer>

    <script>
        // Fetch top stories from Hacker News and display three random ones
        async function loadHackerNewsArticles() {
            try {
                const response = await fetch('https://hacker-news.firebaseio.com/v0/topstories.json');
                const storyIds = await response.json();

                // Get three random story IDs
                const randomStoryIds = storyIds.sort(() => 0.5 - Math.random()).slice(0, 3);

                const articles = await Promise.all(
                    randomStoryIds.map(async (id) => {
                        const storyResponse = await fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`);
                        return await storyResponse.json();
                    })
                );

                const newsContainer = document.getElementById('news-container');

                articles.forEach(article => {
                    const articleCard = document.createElement('div');
                    articleCard.classList.add('card');
                    articleCard.innerHTML = `
                        <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                        <p>By ${article.by}</p>
                    `;
                    newsContainer.appendChild(articleCard);
                });
            } catch (error) {
                console.error('Error loading Hacker News articles:', error);
            }
        }

        // Load the articles when the page is loaded
        window.onload = loadHackerNewsArticles;
    </script>

</body>
</html>
