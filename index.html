    <script>
        async function fetchHackerNewsRSS() {
    try {
        // Using the AllOrigins proxy to bypass CORS restrictions
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://feeds.feedburner.com/TheHackersNews'));
        const data = await response.json();

        const parser = new DOMParser();
        const rssDoc = parser.parseFromString(data.contents, "application/xml");

        const items = rssDoc.querySelectorAll('item');
        let articles = [];

        items.forEach(item => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            const description = item.querySelector('description').textContent;
            const pubDate = item.querySelector('pubDate').textContent;

            articles.push({ title, link, description, pubDate });
        });

        // Shuffle and take 3 random articles
        articles = articles.sort(() => 0.5 - Math.random()).slice(0, 3);

        const newsContainer = document.getElementById('news-container');

        articles.forEach(article => {
            const articleCard = document.createElement('div');
            articleCard.classList.add('card');
            articleCard.innerHTML = `
                <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
                <p>${article.description}</p>
                <small>Published on: ${article.pubDate}</small>
            `;
            newsContainer.appendChild(articleCard);
        });

    } catch (error) {
        console.error('Error fetching the Hacker News RSS feed:', error);
    }
}

// Load the articles when the page is loaded
window.onload = fetchHackerNewsRSS;

    </script>
